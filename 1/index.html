<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>HAPPY BIRTHDAY</title>

    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: "Trebuchet MS", "Arial Rounded MT Bold", sans-serif;
        }

        /* Start Button */
        #startBtn {
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            background: #075100;             /* æ·±æš—ç¶ è‰² */
            color: #eee;                     /* æ·ºè‰²å­—é«” */
            border: none;
            width: 180px;
            height: 60px;
            font-size: 22px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 128, 0.63);
        }
        #startBtn:hover { background: #076700; }

        /* æ–‡å­—å®¹å™¨ï¼ˆç½®ä¸­ï¼‰ */
        #birthdayText {
            position: absolute;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
            top: 40%;
            pointer-events: none;
            display: none;
        }

        .line {
            text-align: center;
            white-space: nowrap;
            letter-spacing: 0.25em;
            font-size: 56px;
            margin: 6px 0;
        }
       
        canvas {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .char {
            display: inline-block;
            position: relative;
            transform: translateY(100vh);
            opacity: 0;
            will-change: transform, opacity;
        }

        /* é€²å ´å‹•ç•«ï¼šå¾åº•éƒ¨é£›ä¸Šä¾†åˆ°åœä½ */
        @keyframes flyUp {
            from { transform: translateY(120vh); opacity: 0; }
            to   { transform: translateY(0);     opacity: 1; }
        }

        /* é›¢å ´å‹•ç•«ï¼šå¾€ä¸Šé£›å‡ºç•«é¢ï¼ˆä¸æ¶ˆå¤±ï¼‰ */
        @keyframes flyOut {
            from { transform: translateY(0);     opacity: 1; }
            to   { transform: translateY(-120vh);opacity: 1; }
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <button id="startBtn">Start</button>

    <!-- ä¸‰è¡Œæ–‡å­— -->
    <div id="birthdayText">
        <div id="lineTop" class="line"></div>
        <div id="lineBottom" class="line"></div>
        <div id="linethew" class="line"></div>
    </div>

    <script>
        // ---------- ç•«å¸ƒè¨­å®š ----------
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

       //function resizeCanvas() {
        //    const dpr = window.devicePixelRatio || 1;
        //    canvas.width = window.innerWidth * dpr;
        //    canvas.height = window.innerHeight * dpr;
        //    ctx.scale(dpr, dpr);
        //}
    
        function resizeCanvas() {
            canvas.width=innerWidth;
            canvas.height=innerHeight;
        }
        //window.addEventListener("resize",resizeCanvas);
        window.addEventListener("orientationchange", resizeCanvas);
        resizeCanvas();

        // ---------- éŸ³æ•ˆ ----------
        const launchSound = new Audio("launch.mp3");
        const explodeSounds = [
            new Audio("explode1.mp3"),
            new Audio("explode2.mp3"),
            new Audio("explode3.mp3")
        ];

        // ---------- å·¥å…·å‡½æ•¸ ----------
        function rand(min, max) { return Math.random() * (max - min) + min; }
        function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        // ç²’å­é¡è‰²èª¿è‰²ç›¤ï¼ˆåŒæ™‚æœ€å¤š 8 ç¨®ï¼‰
        const PALETTE = [
            "#8ca9d4", "#a8d8a0", "#d8a8a0", "#c5a8d8",
            "#a8cfd8", "#d8cfa8", "#89a37b", "#7e8fa8"
        ];

        // ---------- ç²’å­é¡åˆ¥ ----------
        class Particle {
            constructor(x, y, vx, vy, color, life, gravity) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.gravity = gravity;
                this.alpha = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.life -= 1;

                // ğŸš€ ç¢°åˆ°åº•éƒ¨æˆ–å·¦å³é‚Šç•Œå³æ¶ˆå¤±
                if (
                    this.y >= canvas.height ||     // åº•éƒ¨
                    this.x <= 0 ||                 // å·¦é‚Šç•Œ
                    this.x >= canvas.width         // å³é‚Šç•Œ
                ) {
                    this.alpha = 0;
                    this.life = 0;
                    return;
                }

                // é€æ˜åº¦æ¼¸æ¸›ï¼ˆç¢ºä¿ä»èƒ½é€æ­¥æ·¡å‡ºï¼‰
                if (this.alpha < 0) this.alpha = 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                //ctx.shadowBlur = 15;
                ctx.shadowBlur = canvas.width < 600 ? 6 : 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3.2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ---------- å…¨åŸŸç‹€æ…‹ ----------
        let particles = [];
        let fireworksActive = 0;   // åŒæ™‚å­˜åœ¨ç…™ç«æ•¸é‡
        let fireworksRunning = true;
        let fireworkTimer = null;

        // ç”¨ä¾†è¿½è¹¤ç¬¬å¹¾æ¬¡çˆ†ç‚¸ï¼ˆç¬¬ä¸‰é¡†çˆ†ç‚¸å®Œæˆå¾Œè§¸ç™¼æ–‡å­—ï¼‰
        let explosionCount = 0;
        let textShown = false; // é˜²æ­¢é‡è¤‡è§¸ç™¼æ–‡å­—

        // ---------- ç™¼å°„ç…™ç« ----------
        let lastZone = -1; // æ”¾åœ¨ firework å‡½æ•¸å¤–ï¼Œè¨˜éŒ„ä¸Šä¸€æ¬¡çš„å€åŸŸ

        function firework() {
            if(!fireworksRunning)return;
            if(fireworksActive>=4)return;
            fireworksActive++;

            const zoneWidth = canvas.width / 8;
            let zone;
            do {
              zone = Math.floor(Math.random() * 6) + 2; // 2ï½7å€åŸŸ
            } while(zone === lastZone); // å¦‚æœè·Ÿä¸Šæ¬¡ä¸€æ¨£å°±é‡æ–°æŠ½

            lastZone = zone; // è¨˜éŒ„é€™æ¬¡çš„å€åŸŸ
            const x = zoneWidth * (zone + 0.5);
            let y = canvas.height;
            const targetY = rand(canvas.height * 0.2, canvas.height * 0.5);

            try { launchSound.currentTime = 0; launchSound.play(); } catch (e) {}

            const ascent = setInterval(() => {
                // åŠé€æ˜è¦†è“‹å‰µé€ å°¾è·¡æ•ˆæœ
                ctx.fillStyle = "rgba(0,0,0,0.2)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                y -= 4; // ä¸Šå‡é€Ÿåº¦å›ºå®šï¼ˆ4 px/frameï¼‰
                ctx.fillStyle = "#aaa";
                ctx.fillRect(x, y, 2, 6); // ç«ç®­å¤–è§€ï¼šç´°çŸ­çŸ©å½¢

                if (y <= targetY) {
                    clearInterval(ascent);
                    explode(x, y);
                    fireworksActive--;
                }
            }, 16);
        }

        // ---------- çˆ†ç‚¸ ----------
        function explode(x, y) {
            try {
                const sound = explodeSounds[Math.floor(Math.random() * explodeSounds.length)].cloneNode();
                sound.volume = 0.8; // å¯å¾®èª¿éŸ³é‡
                sound.play();
            } catch (e) {}



            explosionCount++; // æ¯æ¬¡çˆ†ç‚¸å®Œæˆå°± +1

            const color = pick(PALETTE);
            //const burst = 80;
            const burst = canvas.width < 600 ? 40 : 80;


            for (let i = 0; i < burst; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = rand(1, 4.5);
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    color,
                    rand(400, 600),   // å£½å‘½å»¶é•·
                    //canvas.width < 600 ? rand(250,400) : rand(400,600);
                    rand(0.05, 0.1)   // å°é‡åŠ›å€¼ï¼Œéš¨æ©ŸåŒ–
                ));
            }

            // è‹¥æ˜¯ç¬¬ 3 æ¬¡çˆ†ç‚¸å®Œæˆï¼Œä¸”æ–‡å­—å°šæœªé¡¯ç¤ºï¼Œå‰‡è§¸ç™¼æ–‡å­—é€²å ´
            if (explosionCount === 3 && !textShown) {
                textShown = true;
                // å»¶é²ä¸€å€‹å° frame ä»¥ä¿è­‰ç•«é¢ç©©å®šï¼ˆå¯çœç•¥ï¼‰
                setTimeout(() => {
                    showBirthdayText();
                }, 50);
            }
        }

        // ---------- å‹•ç•«å¾ªç’° ----------
        function animate() {
            requestAnimationFrame(animate);

            ctx.fillStyle = "rgba(0,0,0,0.18)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0 || particles[i].alpha <= 0) particles.splice(i, 1);
            }
        }
        animate();

        // ---------- ç™¼å°„æ’ç¨‹ ----------
        function scheduleFireworks() {
            if (!fireworksRunning) return;
            firework();
            fireworkTimer = setTimeout(scheduleFireworks, rand(1000, 2000)); // éš¨æ©Ÿ 1~3 ç§’
        }

        // ---------- æ–‡å­—å‹•ç•« ----------
        const topText = "HAPPY BIRTHDAY";
        const bottomText = "TO YOU";
        const thewText = "ãƒ¾(â‰§â–½â‰¦)ã‚";

        const textContainer = document.getElementById("birthdayText");
        const lineTop = document.getElementById("lineTop");
        const lineBottom = document.getElementById("lineBottom");
        const linethew = document.getElementById("linethew");

        function clearTextLines() {
            lineTop.innerHTML = "";
            lineBottom.innerHTML = "";
            linethew.innerHTML = "";
        }

        // showBirthdayText: ä½¿ç”¨æ¯å­—éš¨æ©Ÿ duration (0.6~1.2s) èˆ‡ delay (0~1s)
        // ä¸¦è¨˜éŒ„æ¯å­—çš„ delay èˆ‡ durationï¼Œé›¢å ´æ™‚æ²¿ç”¨é€²å ´çš„ delayï¼ˆè¦æ ¼è¦æ±‚ï¼‰
        function showBirthdayText() {
            clearTextLines();
            textContainer.style.display = "block";

            // å„²å­˜æ¯å€‹å­—çš„ timingï¼ˆç”¨æ–¼é›¢å ´æ™‚æ²¿ç”¨ï¼‰
            // çµæ§‹ï¼š{el, delay, duration, margin}
            const charTimings = [];

            // å»ºç«‹å­—å…ƒå…ƒç´ ï¼ˆä¿æŒåŸé †åºï¼‰
            function createCharsForLine(text, container) {
                const chars = text.split("");
                chars.forEach(ch => {
                    const s = document.createElement("span");
                    s.className = "char";
                    s.textContent = ch === " " ? "\u00A0" : ch;

                    // é¡è‰²å¾ PALETTE éš¨æ©ŸæŒ‘ï¼ˆPALETTE æœ‰ 8 è‰²ï¼‰
                    const color = pick(PALETTE);
                    s.style.color = color;

                    // æ–‡å­—ç™¼å…‰ï¼ˆä¿æŒç™¼å…‰æ•ˆæœï¼‰
                    s.style.textShadow = `0 0 10px ${color}`;

                    // éš¨æ©Ÿå­—è· 5~10 pxï¼ˆå³é‚Š marginï¼‰
                    const marginRight = Math.round(rand(5, 10));
                    s.style.marginRight = marginRight + "px";

                    // éš¨æ©Ÿé€²å ´ duration 0.6 ~ 1.2s
                    const duration = rand(0.6, 1.2);

                    // éš¨æ©Ÿ delay 0 ~ 1s
                    const delay = rand(0, 0.5);

                    // è¨­å®š CSS å‹•ç•«ï¼ˆå‹•æ…‹ duration èˆ‡ delayï¼‰
                    s.style.animation = `flyUp ${duration}s ease-out forwards`;
                    s.style.animationDelay = delay.toFixed(3) + "s";

                    container.appendChild(s);

                    // è¨˜éŒ„
                    charTimings.push({
                        el: s,
                        delay: delay,
                        duration: duration,
                        margin: marginRight
                    });
                });
            }

            // å»ºç«‹ä¸Šã€ä¸‹è¡Œ
            createCharsForLine(topText, lineTop);
            createCharsForLine(bottomText, lineBottom);
            createCharsForLine(thewText, linethew);

            // è¨ˆç®—æ‰€æœ‰å­—åˆ°ä½çš„æœ€å¤§æ™‚é–“ = max(delay + duration)
            let maxArrival = 0;
            for (let t of charTimings) {
                const arrival = t.delay + t.duration;
                if (arrival > maxArrival) maxArrival = arrival;
            }

            // å…¨éƒ¨å­—åˆ°ä½å¾Œåœç•™ 5 ç§’ï¼ˆè¦æ ¼ï¼‰
            const stayTimeMs = Math.round((maxArrival * 1000) + 5000);

            // åˆ°ä½å¾Œçš„ä¸‹ä¸€æ­¥ï¼šé–‹å§‹éš¨æ©Ÿé¸å­—é›¢å ´ï¼ˆä½†æˆ‘å€‘è¦ä¿ç•™æ¯å­—åŸå§‹ delayï¼Œä¸¦æ²¿ç”¨å®ƒï¼‰
            setTimeout(() => {
                beginRandomFlyOutUsingTimings(charTimings);
            }, stayTimeMs);
        }

        // é›¢å ´ï¼šä½¿ç”¨å…ˆå‰è¨˜éŒ„çš„æ¯å­— delayï¼ˆæ²¿ç”¨é€²å ´å»¶é²ï¼‰ï¼Œé›¢å ´é †åºç‚ºäº‚åºï¼ˆä¸æ”¹è®Š DOM ä½ç½®ï¼‰
        function beginRandomFlyOutUsingTimings(charTimings) {
            // å…ˆå»ºç«‹ indices ä¸¦æ‰“äº‚ï¼ˆæ±ºå®šå“ªå€‹å­—å…ˆé£›èµ°ï¼‰
            const n = charTimings.length;
            const indices = Array.from({ length: n }, (_, i) => i);
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }

            // æˆ‘å€‘è¦æ²¿ç”¨æ¯å­—çš„åŸå§‹ delay ä½œç‚ºå…¶é›¢å ´çš„è§¸ç™¼é–“éš”åŸºç¤
            // ä½†ç‚ºäº†æŠŠã€Œé€²å ´å»¶é²åºåˆ—ã€æ˜ å°„åˆ°äº‚åºçš„é›¢å ´é †åºï¼Œæˆ‘å€‘æœƒï¼š
            // - å–æ¯å€‹å­—åŸå§‹çš„ delay ä¸¦æ’æˆä¸€å€‹ arrayï¼ˆä¿æŒåŸå­—åºï¼‰
            // - ä¾ç…§æ‰“äº‚å¾Œçš„ indices æ±ºå®šå“ªå€‹å­—å…ˆè¢«å®‰æ’å“ªå€‹ delay
            // é€™æ¨£ç¬¦åˆä½œæ–‡æ„ï¼šæ²¿ç”¨é€²å ´å»¶é²ï¼ˆæ¯å­—æœ‰ä¸€å€‹ delayï¼‰ï¼Œä½†é›¢å ´é †åºç‚ºäº‚åº

            // å–å¾—åŸå§‹ delaysï¼ˆä¾ç…§ charTimings çš„åŸå§‹é †åºï¼‰
            const originalDelays = charTimings.map(t => t.delay);

            // å°‡ originalDelays åšä¸€å€‹æ’åºï¼ˆæˆ–å°±åœ°ä¿ç•™ï¼‰ï¼Œæ­¤è™•æˆ‘å€‘ç›´æ¥ä½¿ç”¨åŸåºçš„ delays
            // æ¥è‘—æŠŠ delays ä¾ç…§äº‚åº indices æŒ‡æ´¾çµ¦å°æ‡‰å­—
            // ç‚ºäº†é¿å… delay å€¼å½¼æ­¤å¤ªç›¸è¿‘é€ æˆå…¨éƒ¨åŒæ™‚é£›èµ°ï¼Œæˆ‘å€‘æœƒæŠŠ delays åšå¾®èª¿ï¼ˆä¹˜ä»¥ä¸€å€‹å°ä¿‚æ•¸ï¼‰
            const assignedDelays = new Array(n);
            for (let orderIdx = 0; orderIdx < n; orderIdx++) {
                const charIdx = indices[orderIdx]; // é€™æ˜¯ charTimings çš„ index
                // å¾åŸå§‹ delays ä¸­å–ä¸€å€‹ delayï¼ˆæˆ‘å€‘é€™è£¡é¸å°æ‡‰ä½ç½®ï¼Œä»¥ã€Œæ²¿ç”¨é€²å ´å»¶é²ã€ç‚ºä¸»ï¼‰
                // ä¹Ÿå¯é¸ç”¨å¦ä¸€ç­–ç•¥ï¼Œä½†é€™æœƒæœ€å¿ å¯¦æ–¼ã€Œæ²¿ç”¨é€²å ´å»¶é²ã€
                const baseDelay = originalDelays[charIdx];
                // æˆ‘å€‘ä½¿ç”¨ baseDelay ä½œç‚ºè©²å­—çš„é›¢å ´è§¸ç™¼æ™‚é–“ï¼ˆmsï¼‰
                assignedDelays[charIdx] = baseDelay;
            }

            // æ¥è‘—å°‡é›¢å ´å‹•ä½œå®‰æ’åˆ°æ¯å€‹å­—ï¼ˆä½¿ç”¨ assignedDelaysï¼‰
            // å› ç‚º assignedDelays ç‚ºç§’æ•¸ï¼ˆ0~1ï¼‰ï¼Œæˆ‘å€‘å¯ä»¥å°‡å®ƒå€‘ç›¸ä¹˜æˆ–ç›´æ¥ä½¿ç”¨
            for (let idx = 0; idx < n; idx++) {
                const t = charTimings[idx];
                // æˆ‘å€‘ä¿æŒé›¢å ´ duration = é€²å ´ duration
                const flyDuration = t.duration;

                // assignedDelays[idx] å¯èƒ½æ˜¯ undefinedï¼ˆä¿éšªï¼‰ï¼Œè‹¥ undefined å‰‡ fallback è‡³ 0
                const useDelay = (assignedDelays[idx] !== undefined) ? assignedDelays[idx] : 0;
                const delayMs = Math.round(useDelay * 1000);

                // setTimeout è§¸ç™¼è©²å­—çš„é›¢å ´å‹•ç•«ï¼ˆå‘ä¸Šé£›å‡ºï¼‰
                setTimeout(() => {
                    // ä¿æŒé¡è‰²èˆ‡ç™¼å…‰æ•ˆæœï¼ˆä¸æœƒå…ˆæ¶ˆå¤±ï¼‰
                    t.el.style.animation = `flyOut ${flyDuration}s ease-in forwards`;
                    t.el.style.animationDelay = "0s";
                    // è‹¥è¦æ›´æ˜é¡¯ä¿ç•™ç™¼å…‰ï¼Œå¯å†èª¿ textShadowï¼Œä½†å·²åœ¨é€²å ´æ™‚è¨­å®š
                }, delayMs);
            }

            // æ–‡å­—é–‹å§‹é£›èµ°å¾Œ 4 ç§’åœæ­¢æ”¾æ–°çš„ç…™ç«ï¼ˆè¦æ ¼ï¼‰
            setTimeout(() => {
                fireworksRunning = false;
                if (fireworkTimer) {
                    clearTimeout(fireworkTimer);
                    fireworkTimer = null;
                }
            }, 4000);
        }

        // ---------- å›åˆ°åˆå§‹ç•«é¢ ----------
        function resetToStart() {
            textContainer.style.display = "none";
            clearTextLines();
            fireworksActive = 0;
            fireworksRunning = false;
            particles = [];
            explosionCount = 0;
            textShown = false;
            if (fireworkTimer) { clearTimeout(fireworkTimer); fireworkTimer = null; }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById("startBtn").style.display = "block";
        }

        // ---------- åµæ¸¬çµæŸï¼ˆæœ€å¾Œä¸€é¡†ç²’å­æ¶ˆå¤±å¾Œ +1 ç§’å›åˆå§‹ï¼‰ ----------
        let endWatcher = null;
        function startEndWatcher() {
            if (endWatcher) clearInterval(endWatcher);
            endWatcher = setInterval(() => {
                if (!fireworksRunning && particles.length === 0) {
                    clearInterval(endWatcher);
                    endWatcher = null;
                    // ç­‰ 1 ç§’å¾Œé‡ç½®ï¼ˆè¦æ ¼ï¼‰
                    setTimeout(resetToStart, 1000);
                }
            }, 500);
        }

        // ---------- Start æŒ‰éˆ•æ§åˆ¶ ----------
        document.getElementById("startBtn").onclick = () => {
            // å•Ÿå‹•äº’å‹•å¾Œæ‰èƒ½æ’­æ”¾éŸ³æ•ˆ
            document.getElementById("startBtn").onclick = () => {
                try { launchSound.currentTime = 0; launchSound.play(); } catch(e){}

                document.getElementById("startBtn").style.display = "none";
                particles = [];
                fireworksRunning = true;
                fireworksActive = 0;
                explosionCount = 0;
                textShown = false;

                scheduleFireworks();
                startEndWatcher();
            };


            document.getElementById("startBtn").style.display = "none";
            particles=[];
            fireworksRunning=true;
            fireworksActive=0;
            explosionCount=0;
            textShown=false;
            scheduleFireworks();
            startEndWatcher();
        };

    </script>
</body>
</html>
